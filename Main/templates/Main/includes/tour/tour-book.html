{% load static %}
<div id="tour_book_wrapper" style="background-image: url('{% static 'img/avusturya.jpg' %}');">
  <div class="tour_book_content">
    <a id="booking_cancel_btn" href="javascript:;"><i class="fa fa-close"></i></a>
    <div class="tour_book_form">
      <div class="tour_book_form_wrapper">
        <h2 class="ppb_title">Booking for East Europe</h2>
        <div id="reponse_msg">
          <ul></ul>
        </div>

        <input type="hidden" id="action" name="action" value="pp_booking_mailer" />
        <input type="hidden" id="tour_title" name="tour_title" value="East Europe" />
        <input type="hidden" id="tour_url" name="tour_url" value="index.html" />

        <div class="one_half">
          <label for="first_name">First Name</label>
          <input id="first_name" name="first_name" type="text" class="required_field" />
        </div>

        <div class="one_half last">
          <label for="last_name">Last Name</label>
          <input id="last_name" name="last_name" type="text" class="required_field" />
        </div>

        <br class="clear" />
        <br />

        <div class="one_half">
          <label for="email">Email</label>
          <input id="email" name="email" type="text" class="required_field" />
        </div>

        <div class="one_half last">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="text" />
        </div>

        <br class="clear" />
        <br />

        <div class="one">
          <label for="message">Additional Message</label>
          <textarea id="message" name="message" rows="7" cols="10"></textarea>
        </div>

        <br class="clear" />

        <div class="one">
          <p>
            <input id="booking_submit_btn" type="submit" value="Book By Email" />

            {% if user.is_authenticated %}
              
              {% if already_purchased %}
                <p style="color: white; font-weight: bold;">YOU HAVE ALREADY PURCHASED THIS PACKAGE</p>
              {% else %}
                <form method="POST" action="">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <input id="tour_buy_login" type="submit" value="Buy Tour" />
                </form>
              {% endif %}
            
            {% else %}
              <!-- Eğer kullanıcı giriş yapmamışsa "Login" butonunu göster -->
              <a href="{% url 'login' %}">
                <input id="tour_buy_login" type="button" value="Login" />
              </a>
            {% endif %}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="parallax_overlay_header tour"></div>
</div>
