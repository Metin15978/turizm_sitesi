{% load static %}

<div class="top_bar hasbg">
  <div id="mobile_nav_icon"></div>

  <div id="menu_wrapper">
    <!-- Begin logo -->

    <a id="custom_logo" class="logo_wrapper hidden" href="{% url 'base' %}"><img src="{% static 'images/logo@2x.png' %}" alt="" width="69" height="33" /></a>

    <a id="custom_logo_transparent" class="logo_wrapper default" href="{% url 'base' %}"><img src="{% static 'images/logo@2x_white.png' %}" alt="" width="69" height="33" /></a>
    <!-- End logo -->

    <a href="tel:1800-2345-5678">
      <div class="header_action">
        <i class="fa fa-phone"></i>1800-2345-5678
      </div>
    </a>

    <form role="search" method="get" name="searchform" id="searchform" action="#">
      <div>
        <label for="s">To Search, type and hit enter</label>
        <input type="text" value="" name="s" id="s" autocomplete="off" />
        <button><i class="fa fa-search"></i></button>
      </div>
      <div id="autocomplete"></div>
    </form>

    <!-- Begin main nav -->
    <div id="nav_wrapper">
      <div class="nav_wrapper_inner">
        <div id="menu_border_wrapper">
          <div class="menu-main-menu-container">
            <ul id="main_menu" class="nav">
              <li class="menu-item">
                <a href="{% url 'base' %}">Home</a>
              </li>
              <li class="menu-item">
                <a href="{% url 'gallery' %}">Gallery</a>
              </li>
              <li class="menu-item">
                <a href="{% url 'tour-classic-fullwidth' %}">Tours</a>
              </li>
              <li class="menu-item">
                <a href="{% url 'about-us' %}">About</a>
              </li>
              <li class="menu-item menu-item-has-children arrow menu-item-7">
                <a href="{% url 'blog-masonry' %}"><span>Blog</span></a>
                <ul class="sub-menu">

                  <li class="menu-item">
                    <a href="{% url 'blog-masonry' %}"><span>Masonry</span></a>
                  </li>

                </ul>
              </li>
              <!-- Begin login/logout button -->
              {% if user.is_authenticated %}
              <li class="menu-item">
                <a href="#">{{ request.user }}</a>
              </li>
                
              {% endif %}
                
              {% if user.is_authenticated %}
              <li class="menu-item">
                <a href="{% url 'logout' %}">Logout</a>
              </li>
              {% else %}
              <li class="menu-item">
                <a href="{% url 'login' %}">Login</a>
              </li>

              <li class="menu-item">
                <a href="{% url 'register' %}">Register</a>
              </li>


              {% endif %}
              <!-- End login/logout button -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- End main nav -->
  </div>
</div>
